<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <style>
      #cont {
        border: 1px solid black;
        display: flex;
        flex-direction: row-reverse;
      }
      .items {
        width: 50px;
        height: 50px;
        background-color: rgb(90, 238, 189);
        margin: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>CSS Flexbox</h1>
    <h3>1 Dimensional Layout</h3>
    <img src="flexDir.jpeg" width="60%" alt="a" />

    <div id="cont">
      <div class="items">1</div>
      <div class="items">2</div>
      <div class="items">3</div>
      <div class="items">4</div>
      <div class="items">5</div>
    </div>
  </body>
</html>
