<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <style>
      #cont {
        border: 1px solid black;
        display: flex;
      }
      #cont2 {
        border: 1px solid black;
        display: flex;
        flex-wrap: wrap;
      }
      #cont3 {
        border: 1px solid black;
        display: flex;
        flex-wrap: wrap-reverse;
      }
      .items {
        width: 120px;
        height: 120px;
        background-color: rgb(90, 238, 189);
        margin: 4px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Flex Wrap</h1>
    <ol>
      <li>No wrap</li>
      <li>Wrap</li>
      <li>Wrap-Reverse</li>
    </ol>

    <br><h2>No Wrap</h2>
    <div id="cont">
      <div class="items">1</div>
      <div class="items">2</div>
      <div class="items">3</div>
      <div class="items">4</div>
      <div class="items">5</div>
    </div>
    <br><h2>Wrap</h2>
    <div id="cont2">
      <div class="items">1</div>
      <div class="items">2</div>
      <div class="items">3</div>
      <div class="items">4</div>
      <div class="items">5</div>
    </div>
    <br><h2>Wrap Reverse</h2>
    <div id="cont3">
      <div class="items">1</div>
      <div class="items">2</div>
      <div class="items">3</div>
      <div class="items">4</div>
      <div class="items">5</div>
    </div>
  </body>
</html>
